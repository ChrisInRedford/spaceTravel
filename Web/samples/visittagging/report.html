<html>
<head>
	<title>dynaTrace JavaScript ADK</title>
    <script type="text/javascript" src="../dtagentApi.js"></script>
    <script type="text/javascript" src="../../_scripts/jquery/1.8.0/jquery.js"></script>
	<style>

	#result {
		position: absolute;
		width: 300px;
		border: 1px solid black;
		right: 20px;

	}

	</style>
</head>
<body>

<script type="text/javascript">

function tagVisit(){
    var username = document.getElementById('username').value;
    dynaTrace.tagVisit(username);
    var log = document.createElement('div');
    log.innerHTML = "visit tagged with " + username;
    document.body.appendChild(log);
}

</script>
<ul id="result"></ul>
<div>
    <label for="username">Username: </label>
    <input type="textfield" id="username" />
</div>
<button onclick="tagVisit()">Tag Visit</button>

<a href="../index.html">Back</a>
</body>
</html>
