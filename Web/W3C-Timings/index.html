<html>
<head>
    <title>HCJ - HTML/CSS/JavaScript</title>

    <script type="text/javascript">
function hello() {
	alert("Hello");
}


 function w3cTimings() {
 /*
	interface PerformanceTiming {
		readonly attribute unsigned long long navigationStart;
		readonly attribute unsigned long long unloadEventStart;
		readonly attribute unsigned long long unloadEventEnd;
		readonly attribute unsigned long long redirectStart;
		readonly attribute unsigned long long redirectEnd;
		readonly attribute unsigned long long fetchStart;
		readonly attribute unsigned long long domainLookupStart;
		readonly attribute unsigned long long domainLookupEnd;
		readonly attribute unsigned long long connectStart;
		readonly attribute unsigned long long connectEnd;
		readonly attribute unsigned long long secureConnectionStart;
		readonly attribute unsigned long long requestStart;
		readonly attribute unsigned long long responseStart;
		readonly attribute unsigned long long responseEnd;
		readonly attribute unsigned long long domLoading;
		readonly attribute unsigned long long domInteractive;
		readonly attribute unsigned long long domContentLoadedEventStart;
		readonly attribute unsigned long long domContentLoadedEventEnd;
		readonly attribute unsigned long long domComplete;
		readonly attribute unsigned long long loadEventStart;
		readonly attribute unsigned long long loadEventEnd;
	};


	alert("navigationStart: " + navigationStart);
	*/


	var perfData = window.performance.timing;

	var w3cDNS = perfData.domainLookupEnd - perfData.domainLookupStart;
	document.write("DNS: " + w3cDNS + "</br>");

	var w3cConnect = perfData.connectEnd - perfData.connectStart;
	document.write("Connect: " + w3cConnect + "</br>");

	var w3cDocumentRequest = perfData.responseStart - perfData.requestStart;
	document.write("Document Request: " + w3cDocumentRequest + "</br>");

	var w3cProcessing = perfData.loadEventEnd - perfData.domLoading;
	document.write("Processing: " + w3cProcessing + "</br>");
}
    </script>

</head>

<body>

    <script type="text/javascript">w3cTimings();</script>

</body>
</html>
