<html>
	<head>
		<title>dynaTrace JavaScript ADK</title>
        <script type="text/javascript" src="../dtagentApi.js"></script>

        <script type="text/javascript">
            //add 3p resource
            var thirdPartyUrl='http://cdn.dynatrace.com/css/thirdparty.css';
            dynaTrace.startThirdParty('c',thirdPartyUrl);
            //load resources and detect when finished. set start and stop time automatically
            dynaTrace.stopThirdParty(thirdPartyUrl,true);

            var now=new Date().getTime();
            thirdPartyUrl='http://cdn.dynatrace.com/css/thirdparty2.css';
            dynaTrace.startThirdParty('c',thirdPartyUrl);
            //pass custom start and stop times
            dynaTrace.stopThirdParty(thirdPartyUrl,true,now,now+1000);

        </script>
	</head>



<body>



Custom css is added to third party content.

</body>
</html>
