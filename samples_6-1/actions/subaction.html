<html>
	<head>
		<title>dynaTrace JavaScript ADK</title>
        <script type="text/javascript" src="../dtagentApi.js"></script>

        <script type="text/javascript">

            function performAction(){
                
                var div=document.getElementById('dynamicContent');
                
            	var action=dynaTrace.enterAction('simple action','click',new Date().getTime(),null);

                //do something here
                div.innerHTML='Fill dynmic content div';
                
                var subaction=dynaTrace.enterAction('sub action','click',new Date().getTime(),action);
                div.innerHTML+='<br/>Add content';
                dynaTrace.leaveAction(subaction);

                dynaTrace.leaveAction(action);
            }
        </script>
	</head>

<body>

<button onclick="performAction()">Perform action</button><br/>


<div id="dynamicContent">
</div>


<br/>
<br/>
<a href="../index.html">Back</a>
</body>
</html>
