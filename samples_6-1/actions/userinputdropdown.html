<html>
	<head>
		<title>dynaTrace JavaScript ADK</title>
        <script type="text/javascript" src="../dtagentApi.js"></script>       
        

        <script type="text/javascript">
        	
        	function change(){
        		var mySelect=document.getElementById('mySelect');
        		
        		var sel=mySelect.selectedIndex;
        		var value=mySelect.options[sel].value;
        		if(value){
        			dynaTrace.setAutomaticActionDetection(false);
        			dynaTrace.enterAction('Select value '+value, 'select',null,null);
        		}
        		document.location.href='userinputdropdown.html?value='+encodeURIComponent(value);
        		
        	}
            
        </script>
	</head>



<body>



<select id="mySelect" onchange="change()">
   <option value="value1">Text 1</option>
   <option value="value2">Text 2</option>
   <option value="value3">Text 3</option>
</select>

<br/> 


<br/>
<br/>
<a href="../index.html">Back</a>
</body>
</html>
