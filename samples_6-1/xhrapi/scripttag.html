<html>
	<head>
		<title>dynaTrace JavaScript ADK</title>
        <script type="text/javascript" src="../dtagentApi.js"></script>

        <script type="text/javascript">

        	var action=null;

        	/**
        	 *  callback function called by loaded script
        	 */
        	function showResult(data){
        		document.getElementById('resultDiv').innerHTML=data;
        		dynaTrace.leaveXhrAction(action);
        	}


            function loadData(){
            	action=dynaTrace.enterXhrAction();
            	var head = document.getElementsByTagName('head')[0];
    			var elem = document.createElement('script');
    			elem.setAttribute('src', 'ajax.js');
    			head.appendChild(elem);


            }
        </script>
	</head>



<body>



<button onclick="loadData()">Load Data</button>

<div id="resultDiv">Result will be displayed here!</div>

<br/>
<br/>
<a href="../index.html">Back</a>
</body>
</html>
